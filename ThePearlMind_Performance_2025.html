<style>
:root{
  --bg:#0c0c0d;--bg1:#121213;--bg2:#18191a;--ink:#fff;--muted:#c0c0c0;
  --accent:#00ffb3;--line:#242424;--hover:#004f3b;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{display:flex;flex-direction:column;min-height:100vh;
  background:var(--bg);color:var(--ink);
  font-family:'Segoe UI',Roboto,system-ui,sans-serif;overflow:hidden;}
header{background:linear-gradient(90deg,#0f2220,#071d1a);
  padding:14px 16px 12px;box-shadow:0 2px 6px rgba(0,0,0,.4);}
.header-top{display:flex;align-items:center;gap:12px;justify-content:space-between;flex-wrap:wrap}
h1{font-size:1.6rem;font-weight:800;color:var(--accent);}
.monthChip{background:rgba(0,255,179,.15);color:#bfffe8;border:1px solid #0b5;border-radius:8px;
  padding:4px 10px;font-size:.95rem;margin-left:8px;display:inline-block}
select#monthPicker{background:#0f1514;color:#bfffe8;border:1px solid #0b5;border-radius:8px;
  padding:6px 10px;font-size:.95rem;outline:none}
.summaryBox{display:flex;justify-content:center;gap:18px;flex-wrap:wrap;
  background:#101010;border:1px solid #1d1d1d;border-radius:10px;
  padding:8px 14px;margin-top:10px}
.summaryItem{font-size:.92rem;color:var(--muted)}
.summaryItem b{color:var(--accent)}
main{flex:1 1 auto;display:flex;min-height:0}
section{padding:10px;overflow:auto}
#left{flex:1.1;background:var(--bg1);border-right:1px solid var(--line);
  position:sticky;top:0;height:calc(100vh - 110px);overflow:auto}
#center{flex:2.3;background:var(--bg2);display:flex;flex-direction:column;
  align-items:center;gap:14px;overflow-y:auto;overflow-x:hidden;}
#right{flex:1.1;background:var(--bg1);border-left:1px solid var(--line);
  display:flex;flex-wrap:wrap;gap:10px;justify-content:center;align-content:flex-start;}
table{width:100%;border-collapse:collapse;font-size:.8rem}
thead th{position:sticky;top:0;background:#1e1e1e;color:var(--accent);z-index:1}
th,td{border-bottom:1px solid var(--line);padding:6px;text-align:center;white-space:nowrap}
tbody tr{cursor:pointer;transition:background .2s,box-shadow .2s}
tbody tr:hover{background:var(--hover);box-shadow:inset 0 0 6px var(--accent);}
img.thumb{border-radius:8px;box-shadow:0 0 14px rgba(0,255,179,.18);transition:transform .18s}
img.thumb:hover{transform:scale(1.02);cursor:pointer}
.chart-img{max-width:95%;height:auto;margin:5px auto;}
.result-img{height:160px;width:auto;object-fit:cover;}
#modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);
  z-index:999;align-items:center;justify-content:center}
#modal.open{display:flex}
#modal img{max-width:92vw;max-height:92vh;border-radius:12px;
  box-shadow:0 0 30px rgba(0,255,179,.45)}
#modal .close{position:absolute;top:14px;right:24px;font-size:34px;
  color:var(--accent);cursor:pointer}
section::-webkit-scrollbar{width:8px;height:8px}
section::-webkit-scrollbar-track{background:#0f0f0f}
section::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg,var(--accent),#007757);
  border-radius:6px}
section::-webkit-scrollbar-thumb:hover{background:#00d29c}
@media(max-width:1000px){
  main{flex-direction:column}
  #left,#center,#right{border:none;position:static;height:auto}
}
</style>
</head>

<script>
const picker=document.getElementById('monthPicker');
const chip=document.getElementById('monthChip');
const tbody=document.querySelector('#tradeTable tbody');
const charts=document.getElementById('center');
const results=document.getElementById('right');
const summary=document.getElementById('summaryBox');
const modal=document.getElementById('modal'),modalImg=document.getElementById('modalImg');

function openModal(src){modal.classList.add('open');modalImg.src=src;}
function closeModal(){modal.classList.remove('open');modalImg.src='';}
document.addEventListener('keydown',e=>{if(e.key==='Escape')closeModal();});
modal.addEventListener('click',e=>{if(e.target===modal)closeModal();});

const monthLabels=["January","February","March","April","May","June","July","August","September","October","November","December"];
for(let i=0;i<12;i++){
  const m=(i+1).toString().padStart(2,'0');
  const opt=document.createElement('option');
  opt.value=`2025-${m}`;
  opt.textContent=`${monthLabels[i]} 2025`;
  picker.appendChild(opt);
}
picker.value='2025-10';

const tradeData=JSON.parse(document.getElementById("tradeData").textContent);
const allResults=JSON.parse(document.getElementById("resultsList").textContent);
const allCharts=JSON.parse(document.getElementById("chartsList").textContent);

function render(monthKey){
  const trades=tradeData[monthKey]||[];
  chip.textContent=monthLabels[parseInt(monthKey.split('-')[1])-1]+" 2025";
  tbody.innerHTML='';charts.innerHTML='';results.innerHTML='';

  let pos=0,neg=0,pointsTotal=0,indivTrades=0;

  trades.forEach(d=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${d.n}</td><td>${d.day}</td><td>${d.date}</td>
      <td>${d.t1??''}</td><td>${d.t2??''}</td><td>${d.t3??''}</td><td>${d.t4??''}</td><td>${d.total}</td>`;
    tr.onclick=()=>{document.getElementById('chart-'+d.date)?.scrollIntoView({behavior:'smooth'})};
    tbody.appendChild(tr);

    const vals=[d.t1,d.t2,d.t3,d.t4].filter(v=>v!=null);
    vals.forEach(v=>{
      indivTrades++;
      if(v>=80) pos++; else if(v>0 && v<80) neg++;
      pointsTotal+=v;
    });

    const fname=d.date.split('-').reverse().join('-')+'-chart.jpg';
    const img=document.createElement('img');
    img.src=fname;img.className='thumb chart-img';img.title=d.date;img.id='chart-'+d.date;
    img.onclick=()=>openModal(fname);
    charts.appendChild(img);
  });

  const monthResults=allResults.filter(f=>f.startsWith(monthKey));
  monthResults.forEach((file,i)=>{
    const img=document.createElement('img');
    img.src=file;img.className='thumb result-img';img.title=`Result ${i+1}`;
    img.onclick=()=>openModal(file);
    results.appendChild(img);
  });

  summary.innerHTML=`<div class="summaryItem">üìÖ Month <b>${chip.textContent}</b></div>
    <div class="summaryItem">üìä Trades <b>${indivTrades}</b></div>
    <div class="summaryItem">‚úÖ 40+ <b>${pos}</b></div>
    <div class="summaryItem">‚ö†Ô∏è -40 <b>${neg}</b></div>
    <div class="summaryItem">üí∞ Points <b>${pointsTotal}</b></div>
    <div class="summaryItem">üñºÔ∏è Charts <b>${allCharts.filter(f=>f.startsWith(monthKey)).length}</b></div>
    <div class="summaryItem">üì≤ Results <b>${monthResults.length}</b></div>`;
}

picker.onchange=e=>render(e.target.value);
render(picker.value);
</script>
