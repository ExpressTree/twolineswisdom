<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}

/* THEME */
:root{
  --bg:#0b0f14; --bg2:#070a0e; --card:#0c1422;
  --text:#e7eefc; --muted:#8fa1c4;
  --border:#22314a; --pill:#1a2435; --pillOn:#2a3a56;
  --accent:#3b82f6; --dim:.25;
}
body{background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--text)}

/* ===== APP LAYOUT ===== */
.app{
  height:100vh;
  display:grid;
  grid-template-columns:280px 1fr;
  gap:12px;
  padding:12px;
}

/* ===== SIDEBAR (DESKTOP) ===== */
.sidebar{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.brand h1{margin:0;font-size:14px}
.brand p{margin:4px 0 0;font-size:12px;color:var(--muted)}

.chapterList{display:grid;gap:8px;overflow:auto}
.chapterBtn{
  background:var(--pill);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  cursor:pointer;
}
.chapterBtn.active{
  background:rgba(59,130,246,.2);
  border-color:var(--accent);
}
.chapterBtn b{font-size:12px}
.chapterBtn small{display:block;font-size:11px;color:var(--muted)}

/* ===== MOBILE CHAPTER BAR ===== */
.mobileChapters{
  display:none;
  gap:8px;
  overflow-x:auto;
  padding:8px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
}
.mobileChapters .chapterBtn{
  min-width:220px;
  white-space:nowrap;
}

/* ===== MAIN PANEL ===== */
.main{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:12px;
  display:grid;
  grid-template-rows:auto auto 1fr auto;
  gap:10px;
}

/* HEADER */
.top{
  display:flex;
  justify-content:space-between;
  gap:10px;
  align-items:flex-start;
}
.titleBox h2{margin:0;font-size:14px}
.titleBox p{margin:4px 0 0;font-size:12px;color:var(--muted)}

.rightTools{
  display:flex;
  gap:8px;
  align-items:center;
}
input[type="search"]{
  background:#0d1420;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:999px;
  padding:8px 12px;
  font-size:12px;
}

/* FILTERS */
.controls{
  display:flex;
  gap:8px;
  overflow-x:auto;
  padding-bottom:4px;
}
.controls::-webkit-scrollbar{height:6px}
.controls::-webkit-scrollbar-thumb{
  background:rgba(255,255,255,.15);
  border-radius:6px;
}
.chip{
  background:var(--pill);
  border:1px solid var(--border);
  border-radius:999px;
  padding:7px 12px;
  font-size:12px;
  cursor:pointer;
  white-space:nowrap;
}
.chip.active{
  background:var(--pillOn);
  border-color:#3a5682;
}

/* WORD CLOUD */
.cloudWrap{
  background:#0d1420;
  border:1px dashed var(--border);
  border-radius:14px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.cloud{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  align-items:center;
  transform-origin:center;
}
.word{
  padding:6px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  cursor:pointer;
  transition:.15s;
}
.word.dim{opacity:var(--dim);filter:grayscale(1)}
.word.active{background:#fff;color:#000}

/* FOOTER */
.hints{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  font-size:12px;
  color:var(--muted);
}

/* ===== MOBILE MODE ===== */
@media(max-width:1024px){
  .app{
    grid-template-columns:1fr;
    grid-template-rows:auto 1fr;
  }
  .sidebar{display:none}
  .mobileChapters{display:flex}
  .word{font-size:12px!important;padding:5px 10px}

</style>
</head>

/* ===== STATE ===== */
let activeChapterId="ch1",activeFilterId="all",searchTerm="",activeWord=null;

/* ===== ELEMENTS ===== */
const chapterList=document.getElementById("chapterList");
const mobileChapters=document.getElementById("mobileChapters");
const chips=document.getElementById("chips");
const cloud=document.getElementById("cloud");
const q=document.getElementById("q");
const cnt=document.getElementById("cnt");
const chapterTitle=document.getElementById("chapterTitle");
const chapterSub=document.getElementById("chapterSub");

/* ===== HELPERS ===== */
function sizeFor(w){return 12+(w||4)*2}
function currentChapter(){return Chapters.find(c=>c.id===activeChapterId)}

/* ===== RENDER ===== */
function renderChapters(){
  chapterList.innerHTML="";
  mobileChapters.innerHTML="";
  Chapters.forEach(ch=>{
    const btn=document.createElement("div");
    btn.className="chapterBtn"+(ch.id===activeChapterId?" active":"");
    btn.innerHTML=`<b>${ch.title}</b><small>${ch.subtitle}</small>`;
    btn.onclick=()=>{selectChapter(ch.id)};
    chapterList.appendChild(btn);

    const mbtn=btn.cloneNode(true);
    mbtn.onclick=()=>{selectChapter(ch.id)};
    mobileChapters.appendChild(mbtn);
  });
}

function selectChapter(id){
  activeChapterId=id;
  activeFilterId="all";
  searchTerm="";
  q.value="";
  activeWord=null;
  //renderAll();
  if(typeof renderAll === "function") renderAll();

}

function renderFilters(){
  const ch=currentChapter();
  chips.innerHTML="";
  ch.filters.forEach(f=>{
    const c=document.createElement("span");
    c.className="chip"+(f.id===activeFilterId?" active":"");
    c.textContent=f.label;
    c.onclick=()=>{activeFilterId=f.id;activeWord=null;renderFilters();applyFilter()};
    chips.appendChild(c);
  });
}

function renderCloud(){
  const ch=currentChapter();
  chapterTitle.textContent=ch.title;
  chapterSub.textContent=ch.subtitle;
  cloud.innerHTML="";
  ch.words.forEach(w=>{
    const el=document.createElement("span");
    el.className="word";
    el.textContent=w.t;
    el.style.fontSize=sizeFor(w.w)+"px";
    el.dataset.cats=w.c.join(",");
    el.dataset.text=w.t.toLowerCase();
    el.onclick=()=>{
      activeWord=activeWord===el?null:el;
      applyFilter();
    };
    cloud.appendChild(el);
  });
  applyFilter();
}

function applyFilter(){
  let visible=0;
  cloud.querySelectorAll(".word").forEach(w=>{
    const okSearch=!searchTerm||w.dataset.text.includes(searchTerm);
    const okFilter=activeFilterId==="all"||w.dataset.cats.includes(activeFilterId);
    w.classList.toggle("dim",activeWord? w!==activeWord: !okFilter);
    w.style.display=okSearch?"inline-block":"none";
    if(okSearch) visible++;
    w.classList.toggle("active",w===activeWord);
  });
  cnt.textContent=visible;
}

/* ===== EVENTS ===== */
q.oninput=e=>{searchTerm=e.target.value.toLowerCase();applyFilter()};

/* ===== INIT ===== */

function renderAll(){
  renderChapters();
  renderFilters();
  renderCloud();
}

renderChapters();
renderFilters();
renderCloud();
</script>
